{% extends 'top_moments/base.html' %}

{% block content %}
<body>
<p>{{ top.topname }}</p>
<p> Here are the moments that I think are the best in the entire series.</p>

<ol>
    {% for cont in content %}
        <li>
            <p>{{ cont }}</p>
            {% load static %}
            <img src="{% static '{{ cont.image }}}' %}" alt="Image" style="width:555px;height:540px;"/>
        </li>
    {% endfor %}
</ol>

</body>
{% endblock content %}
