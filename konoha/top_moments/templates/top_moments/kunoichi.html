{% extends 'top_moments/base.html' %}

{% block content %}
<body>
<p>{{ top.topname }}</p>
<p> Here are the moments that I think are the best in the entire series.</p>

<dl>
    {% for cont in content %}
        <dt>
            <p align="center">{{ cont }}</p>
            <p align="center"><img src="{{ cont.image.url}}"
                 alt="Image"
                 style="width:540px;height:540px;"/></p>
        </dt>
    {% endfor %}
</dl>

</body>
{% endblock content %}
