{% extends 'top_moments/base.html' %}

{% block content %}
<body>
<p>{{ top.topname }}</p>
<p> Here are the moments that I think are the best in the entire series.</p>

<ol>
    {% for cont in content %}
        <li>
            <p>{{ cont }}</p>
            <img src="{{ cont.image.url}}" alt="Image" style="width:540px;height:540px;"/>
        </li>
    {% endfor %}
</ol>

</body>
{% endblock content %}
